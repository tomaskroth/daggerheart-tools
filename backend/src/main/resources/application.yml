spring:
  datasource:
    url: jdbc:h2:file:./.data/dhsrd;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  h2:
    console:
      enabled: true

app:
  lucene:
    dir: ./.data/lucene

server:
  port: 8080
